name: Build and Push Storefront

on:
  push:
    branches:
      - "releases/**"
  workflow_dispatch:
    inputs:
      image_tag:
        description: Image tag to publish (e.g., 1.2.3 or sandbox-123)
        required: true
        type: string
      brand:
        description: Brand suffix (e.g., default, xyz)
        required: true
        type: string
      cms:
        description: CMS provider
        required: true
        type: string
      shopana_graphql_url:
        description: GraphQL endpoint URL
        required: true
        type: string
      next_public_app_url:
        description: Public app URL (NEXT_PUBLIC_APP_URL)
        required: false
        type: string
      port:
        description: App port
        required: true
        type: string
      platforms:
        description: Target platforms for the image
        required: false
        type: string
      shopana_api_key:
        description: Shopana API key
        required: true
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: storefront-build-${{ github.ref_name }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/storefront

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    timeout-minutes: 60

    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build_with_platforms.outputs.digest || steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RFW_TOKEN }}
          submodules: recursive
          fetch-depth: 0
          persist-credentials: true

      - name: Set build variables
        id: vars
        run: |
          # For push trigger: extract version from branch name (releases/vX.Y.Z -> vX.Y.Z)
          # For workflow_dispatch: use inputs
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=$(echo "${{ github.ref_name }}" | sed 's|releases/||')
            echo "image_tag=${VERSION}" >> $GITHUB_OUTPUT
            echo "brand=${{ vars.BRAND || 'xyz' }}" >> $GITHUB_OUTPUT
            echo "cms=${{ vars.CMS || 'shopana' }}" >> $GITHUB_OUTPUT
            echo "shopana_graphql_url=${{ vars.SHOPANA_GRAPHQL_URL || 'https://sandbox.shopana.io/api/client/graphql/query' }}" >> $GITHUB_OUTPUT
            echo "next_public_app_url=${{ vars.NEXT_PUBLIC_APP_URL || 'https://bento.shopana.io' }}" >> $GITHUB_OUTPUT
            echo "port=${{ vars.PORT || '3000' }}" >> $GITHUB_OUTPUT
            echo "platforms=${{ vars.PLATFORMS || 'linux/amd64' }}" >> $GITHUB_OUTPUT
            echo "shopana_api_key=${{ secrets.SHOPANA_API_KEY }}" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
            echo "brand=${{ inputs.brand }}" >> $GITHUB_OUTPUT
            echo "cms=${{ inputs.cms }}" >> $GITHUB_OUTPUT
            echo "shopana_graphql_url=${{ inputs.shopana_graphql_url }}" >> $GITHUB_OUTPUT
            echo "next_public_app_url=${{ inputs.next_public_app_url }}" >> $GITHUB_OUTPUT
            echo "port=${{ inputs.port }}" >> $GITHUB_OUTPUT
            echo "platforms=${{ inputs.platforms }}" >> $GITHUB_OUTPUT
            echo "shopana_api_key=${{ inputs.shopana_api_key }}" >> $GITHUB_OUTPUT
          fi

      - name: Validate inputs and brand path
        run: |
          set -euo pipefail
          if [[ -z "${{ steps.vars.outputs.image_tag }}" ]]; then
            echo "image_tag is required" >&2
            exit 1
          fi
          # Ensure brand package exists when brand provided
          BRAND_DIR="packages/brand-${{ steps.vars.outputs.brand }}"
          if [[ ! -d "$BRAND_DIR" ]]; then
            echo "Brand package not found: $BRAND_DIR" >&2
            echo "Configured in .gitmodules:" >&2
            sed -n '1,200p' .gitmodules || true
            exit 1
          fi

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.RFW_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image_tag }}

      - name: Build and push (with platforms)
        if: ${{ steps.vars.outputs.platforms != '' }}
        id: build_with_platforms
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ steps.vars.outputs.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CMS=${{ steps.vars.outputs.cms }}
            BRAND=${{ steps.vars.outputs.brand }}
            SHOPANA_GRAPHQL_URL=${{ steps.vars.outputs.shopana_graphql_url }}
            NEXT_PUBLIC_APP_URL=${{ steps.vars.outputs.next_public_app_url }}
            PORT=${{ steps.vars.outputs.port }}
            SHOPANA_API_KEY=${{ steps.vars.outputs.shopana_api_key }}
          # Temporarily disabled cache to debug build issues
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Build and push (no platforms)
        if: ${{ steps.vars.outputs.platforms == '' }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CMS=${{ steps.vars.outputs.cms }}
            BRAND=${{ steps.vars.outputs.brand }}
            SHOPANA_GRAPHQL_URL=${{ steps.vars.outputs.shopana_graphql_url }}
            NEXT_PUBLIC_APP_URL=${{ steps.vars.outputs.next_public_app_url }}
            PORT=${{ steps.vars.outputs.port }}
            SHOPANA_API_KEY=${{ steps.vars.outputs.shopana_api_key }}
          # Temporarily disabled cache to debug build issues
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
